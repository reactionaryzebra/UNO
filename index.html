<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/Library.js" defer> </script>
    <script type="text/javascript" src="js/Player.js" defer> </script>
    <script type="text/javascript" src="js/Game.js" defer> </script>
    <script type="text/javascript" src="js/app.js" defer> </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="modal visible">
        <div class="modal-content visible" id="select-number-players">
          <h1>Welcome! How many players?</h1>
          <button type="button" class="btn number-players">2</button>
          <!-- <button type="button" class="number-players">3</button>
          <button type="button" class="number-players">4</button> -->
        </div>
        <div class="modal-content" id="select-human-players">
          <h1>Who will be playing?</h1>
          <form class="" action="index.html" method="post">
            <h2>Player 1</h2>
            <input type="text" name="p2" placeholder="What's your name?">
            <h2>Player 2</h2>
            <input type="text" name="p2" placeholder="What's your name?">
            <!-- <h2 class="player-3-selector">Player 3</h2>
            <select class="player-3-selector">
              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select>
            <h2 class="player-4-selector">Player 4</h2>
            <select class="player-4-selector">
              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select> -->
            <button type="submit" class="btn">Start Game</button>
          </form>
        </div>
        <div class="modal-content" id="turn-screen">
          <h1 id="turn-message"></h1>
          <button type="button" class="btn ready">Ready</button>
        </div>
        <div class="modal-content" id="wild-selection">
          <h1>What color do you choose?</h1>
          <button type="button" class="btn wild-color" id="wild-red">Red</button>
          <button type="button" class="btn wild-color" id="wild-blue">Blue</button>
          <button type="button" class="btn wild-color" id="wild-yellow">Yellow</button>
          <button type="button" class="btn wild-color" id="wild-green">Green</button>
        </div>
        <div class="modal-content" id="winner-screen">
          <h1 id="winner-message"></h1>
        </div>
      </div>
      <nav>

      </nav>
      <div class="play-room">
        <div class="column left">
          <div class="hand"></div>
        </div>
        <div class="column middle">
          <div class="hand opponent-hand"></div>
          <div class="table">
            <div class="cards-in-play"></div>
            <div class="deck"></div>
          </div>
          <div class="hand active-player"></div>
        </div>
        <div class="column right">
          <div class="uno-button"></div>
          <div class="hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
