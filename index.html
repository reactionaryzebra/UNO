<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/Library.js" defer> </script>
    <script type="text/javascript" src="js/Player.js" defer> </script>
    <script type="text/javascript" src="js/Game.js" defer> </script>
    <script type="text/javascript" src="js/app.js" defer> </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="modal visible">
        <div class="modal-content visible select-players">
          <h1>Welcome to <span>UNO!</span></h1>
          <form class="player-form" action="index.html" method="post">
            <div>
              <h2>Player 1</h2>
              <input class="input" type="text" name="p1" Placeholder="What is your name?">
            </div>
            <div>
              <h2>Player 2</h2>
              <select class="human-or-computer select">
                <option>Choose Player Type</option>
                <option value="human">Human</option>
                <option value="computer">Computer</option>
              </select>
              <input type="text" name="p2" Placeholder="What is your name?" class="second-player-name-input input">
            </div>
            <button type="submit" class="btn">Start Game</button>
          </form>
        </div>
        <div class="modal-content" id="turn-screen">
          <h1 id="turn-message"></h1>
          <button type="button" class="btn ready">Ready</button>
        </div>
        <div class="modal-content" id="wild-selection">
          <h1>What color do you choose?</h1>
          <div class="btn-container">
            <button type="button" class="btn wild-color" id="wild-red">Red</button>
            <button type="button" class="btn wild-color" id="wild-blue">Blue</button>
            <button type="button" class="btn wild-color" id="wild-yellow">Yellow</button>
            <button type="button" class="btn wild-color" id="wild-green">Green</button>
          </div>
        </div>
        <div class="modal-content" id="winner-screen">
          <h1 id="winner-message"></h1>
          <h2>Would you like to play again?</h2>
          <div class="btn-container">
            <button type="button" class="btn yes-btn">Yes</button>
            <button type="button" class="btn no-btn">No</button>
          </div>
        </div>
        <div class="modal-content" id="thank-you-screen">
          <h1>Thanks for playing!</h1>
        </div>
      </div>
      <nav>

      </nav>
      <div class="play-room">
        <div class="column left">
          <div class="turn-indicator-container">
            <div class="opponent-turn-indicator"></div>
            <h2 class="turn-indicator-label">Turn</h2>
            <div class="player-turn-indicator"></div>
          </div>
        </div>
        <div class="column middle">
          <div class="hand opponent-hand"></div>
          <div class="table">
            <div class="cards-in-play"></div>
            <div class="deck"></div>
          </div>
          <div class="hand active-player"></div>
        </div>
        <div class="column right">
        </div>
      </div>
    </div>
  </body>
</html>
