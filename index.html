<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <div class="modal visible">

          <button type="button" class="number-players">2</button>
          <!-- <button type="button" class="number-players">3</button>
          <button type="button" class="number-players">4</button> -->
        </div>
        <div class="modal-content" id="select-human-players">
          <h1>Who will be playing?</h1>
          <form class="" action="index.html" method="post">
            <h2>Player 1</h2>
            <select class="" name="">
              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select>
            <h2>Player 2</h2>
            <select class="" name="">
              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select>
            <!-- <h2 class="player-3-selector">Player 3</h2>
            <select class="player-3-selector">

              <option value="computer">Computer</option>
            </select>
            <h2 class="player-4-selector">Player 4</h2>

              <option value="human">Human</option>
              <option value="computer">Computer</option>
            </select> -->
            <input type="submit" name="" value="Start Game">
          </form>
        </div>
      </div>
      <nav>

      </nav>
      <div class="play-room">
        <div class="column left">
          <div class="hand"></div>
        </div>
        <div class="column middle">
          <div class="hand"></div>
          <div class="table">
            <div class="cards-in-play"></div>
            <div class="deck"></div>
          </div>
          <div class="hand active-player"></div>
        </div>
        <div class="column right">
          <div class="uno-button"></div>
          <div class="hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
